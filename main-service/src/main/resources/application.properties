# Server Configuration
server.port=8080
spring.application.name=main-service

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:currency_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Rate service configuration
rate-service.base-url=${RATE_SERVICE_URL:http://rate-service:8081}

# Logging
logging.level.root=INFO
logging.level.com.example.mainservice=DEBUG
